<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4"><small>Sign up with</small></div>
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <h1 class="mb-0">Cataylst</h1>
            <small>Project Request Form</small>
          </div>
          <form role="form" [formGroup]="requestForm" >
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-hat-3"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Project Name"
                  type="text"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-pin-3"></i
                  ></span>
                </div>
                <select class="form-control">
                  <option value="" disabled>Category</option>
                  <option>Giving Back</option>
                  <option>Research</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-calendar-grid-58"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  matInput
                  [matDatepicker]="picker"
                  placeholder="Start Date"
                />
                <mat-datepicker-toggle matSuffix [for]="picker">
                  <mat-icon matDatepickerToggleIcon style="color: #adb5bd;"
                    >keyboard_arrow_down</mat-icon
                  >
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-calendar-grid-58"></i
                  ></span>
                </div>
                <input
                  matInput
                  [matDatepicker]="picker1"
                  placeholder="End Date"
                  class="form-control"
                />
                <mat-datepicker-toggle matSuffix [for]="picker1">
                  <mat-icon matDatepickerToggleIcon style="color: #adb5bd;"
                    >keyboard_arrow_down</mat-icon
                  >
                </mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-pin-3"></i
                  ></span>
                </div>
                <select class="form-control">
                  <option  value="" disabled>Location</option>
                  <option>1 New York Plaza</option>
                  <option>1585 Broadway</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <angular2-multiselect [data]="itemList"
              [(ngModel)]="selectedItems"
              [settings]="settings"
              (onSelect)="onItemSelect($event)"
              (onDeSelect)="OnItemDeSelect($event)"
              (onSelectAll)="onSelectAll($event)"
              (onDeSelectAll)="onDeSelectAll($event)"
              formControlName="skills"
              style="width: auto%;"
              >
        </angular2-multiselect>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4">
                Publish Request
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
